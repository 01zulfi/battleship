<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="icon" type="image/png" href="./icons/boat-icon.png" />
  <script defer src="bundle.js"></script></head>
  <body>
    <h1>Battleship</h1>
    <div class="input-modal">
      <h2>Prepare your fleet</h2>
      <h3 class="place-ship-message">Place your carrier!</h3>
      <div class="rotate">Rotate</div>
      <div class="ready">Ready</div>
    </div>
    <div class="gameboards"></div>
    <div class="game-end-modal">
      <div class="game-end-modal-content">
        <span class="close">&times;</span>
        <h2 class="text"></h2>
        <button class="restart">Restart Game</button>
      </div>
    </div>
  </body>
</html>
